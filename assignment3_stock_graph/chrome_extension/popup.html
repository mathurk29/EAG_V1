<!DOCTYPE html>
<html>
<head>
  <title>Stock News Analyzer</title>
  <script src="gemini.js"></script>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .input-group label {
      font-size: 12px;
      color: #666;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    input[type="password"] {
      font-family: monospace;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 15px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 100px;
      max-height: 600px;
      overflow-y: auto;
    }
    .graph-container {
      margin: 15px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }
    .news-container {
      margin-top: 15px;
    }
    .news-item {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      border-left: 4px solid #4CAF50;
    }
    .news-item h5 {
      margin: 0 0 5px 0;
      color: #666;
    }
    .news-item p {
      margin: 5px 0;
      line-height: 1.4;
    }
    .error {
      color: #d32f2f;
      padding: 10px;
      background-color: #ffebee;
      border-radius: 4px;
    }
    .success {
      color: #2e7d32;
      padding: 10px;
      background-color: #e8f5e9;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Stock News Analyzer</h2>
    <div class="input-group">
      <label for="apiKey">Google Gemini API Key</label>
      <input type="password" id="apiKey" placeholder="Enter your Google Gemini API key">
    </div>
    <div class="input-group">
      <label for="stockName">Stock Symbol</label>
      <input type="text" id="stockName" placeholder="Enter stock symbol (e.g., AAPL)">
    </div>
    <button id="saveKey">Save API Key</button>
    <button id="analyze">Analyze Stock</button>
    <div id="result"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
