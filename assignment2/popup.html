<!DOCTYPE html>
<html>
<head>
  <title>Site Blocker</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .api-section {
      margin: 15px 0;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 15px;
    }
    .api-status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .api-status.connected {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .api-status.error {
      background-color: #f2dede;
      color: #a94442;
    }
    .divider {
      border-top: 1px solid #eee;
      margin: 15px 0;
    }
    #blockedSites {
      max-height: 200px;
      overflow-y: auto;
    }
    .site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .remove-btn {
      background-color: #ff4444;
    }
    .remove-btn:hover {
      background-color: #cc0000;
    }
    .current-site-btn {
      background-color: #2196F3;
      width: 100%;
    }
    .current-site-btn:hover {
      background-color: #1976D2;
    }
    .edit-api-btn {
      background-color: #ff9800;
      margin-left: 10px;
    }
    .edit-api-btn:hover {
      background-color: #f57c00;
    }
    .log-section {
      margin-top: 15px;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 15px;
    }
    .log-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .clear-logs-btn {
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }
    .clear-logs-btn:hover {
      background-color: #cc0000;
    }
    #logContainer {
      max-height: 150px;
      overflow-y: auto;
      font-size: 12px;
      font-family: monospace;
    }
    .log-entry {
      margin-bottom: 8px;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .log-entry:last-child {
      border-bottom: none;
    }
    .log-site {
      color: #2196F3;
      font-weight: bold;
    }
    .log-response {
      color: #4CAF50;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Site Blocker</h2>
    
    <div class="api-section">
      <div id="apiKeySection">
        <input type="password" id="apiKeyInput" placeholder="Enter Google Studio API Key">
        <button id="saveApiKey">Save API Key</button>
      </div>
      <div id="apiKeyDisplay" style="display: none;">
        <span>API Key: ********</span>
        <button id="editApiKey" class="edit-api-btn">Edit</button>
      </div>
      <button id="testApiKey">Test Connection</button>
      <div id="apiStatus" class="api-status"></div>
    </div>

    <div class="divider"></div>
    
    <button id="blockCurrentSite" class="current-site-btn">Block Current Site</button>
    
    <div>
      <input type="text" id="siteInput" placeholder="Enter website URL (e.g., facebook.com)">
      <button id="addSite">Add Site</button>
    </div>
    <div id="blockedSites"></div>

    <div class="log-section">
      <div class="log-title">
        Recent Site Checks
        <button id="clearLogs" class="clear-logs-btn">Clear Logs</button>
      </div>
      <div id="logContainer"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
