<!DOCTYPE html>
<html>
<head>
  <title>Stock Price Tracker</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 5px;
      margin: 5px 0;
    }
    button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Stock Price Tracker</h2>
    <input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g., AAPL)">
    <button id="trackButton">Track Price</button>
    <div id="result"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
